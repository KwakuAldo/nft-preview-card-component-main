<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <section class="container">
    <div class="section1">
      <div class="nftImg">
        <a class="onHover" href="images/image-equilibrium.jpg">
          <img class="linkState" src="images/image-equilibrium.jpg" alt="equilibrium image">
        </a>
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="eth">
        <div class="ethC">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <span id="eth1">0.041 ETH</span>
        </div>
        <div class="ethC">
          <img src="images/icon-clock.svg" alt="clock icon">
          <span id="clock">3 days left</span>
        </div>
      </div>
    <div/>
    <div class="section2">
      <div class="creator">
        <img id="iojw" src="images/image-avatar.png" alt="image of Jules Wyvern">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/KwakuAldo">Aldo Adabunu</a>.
  </>
</body>
</html>
